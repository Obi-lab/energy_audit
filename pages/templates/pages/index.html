{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>

  <title>E - Audit{% block title %}{% endblock %}</title>
</head>

<body class='items-center'>
    <div class='row mx-auto flex  flex-col items-center w-100 h-100'>
      <div class='mx-auto w-50 h-50  d-flex align-items-center justify-content-center' >
        <p class='mt-5 p-5'>Energy Audit Api</p>
        
      </div>
     
    </div>
  
  
    <!-- Main Content -->
  {% block content %} {% endblock %}
  
  <!-- Footer -->
  
  <script src="{% static 'js/main.js' %} "></script> 

</body>

</html>
